<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Journal Web App</title>
    <link rel="stylesheet" href="main.css" />
    <meta name="author" content="Robert Bray" />
  </head>

  <body>
    <div id="app">
      <!-- Top bar -->
      <header class="topbar" role="banner">
        <button class="icon-btn ghost" aria-label="Menu">‚ò∞</button>

        <div class="topbar-center">
          <span class="topbar-title">Month</span>

          <div class="nav-cluster" aria-label="Calendar navigation">
            <button
              id="previousMonthBtn"
              class="icon-btn ghost"
              aria-label="Previous month"
            >
              ‚Äπ
            </button>

            <div class="pager" aria-hidden="true">
              <span class="dot active"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>

            <button
              id="nextMonthBtn"
              class="icon-btn ghost"
              aria-label="Next month"
            >
              ‚Ä∫
            </button>
          </div>
        </div>

        <div class="topbar-actions">
          <button class="icon-btn ghost" aria-label="Search">üîç</button>
          <button class="icon-btn ghost" aria-label="Profile">‚ò∫</button>
        </div>
      </header>

      <main class="layout">
        <!-- LEFT: calendar -->
        <section class="calendar-pane">
          <div class="calendar-head">
            <div class="calendar-row">
              <select id="monthSelect" class="select"></select>
              <select id="yearSelect" class="select"></select>
            </div>

            <div class="weekdays" aria-label="Weekdays">
              <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span>
              <span>Fri</span><span>Sat</span><span>Sun</span>
            </div>
          </div>

          <div
            class="calendar-grid"
            id="calendarGrid"
            role="grid"
            aria-label="Monthly calendar"
          ></div>
        </section>

        <div class="divider" aria-hidden="true"></div>

        <!-- RIGHT: drawer -->
        <aside class="drawer" id="entryDrawer" aria-label="Add Entry panel">
          <div class="drawer-top">
            <div>
              <div class="drawer-kicker" id="selectedDateKicker">
                Select a day
              </div>
              <h2 class="drawer-title">Entries</h2>
            </div>

            <button
              class="icon-btn ghost"
              id="closeDrawerBtn"
              aria-label="Close"
            >
              ‚úï
            </button>
          </div>

          <div class="drawer-card">
            <!-- section: toggle -->
            <div class="drawer-section">
              <div class="drawer-toggle">
                <div class="toggle-left">
                  <div>
                    <div class="toggle-title">Journal mode</div>
                    <div class="toggle-sub">Show active entries</div>
                  </div>
                </div>

                <label class="switch" aria-label="Enable">
                  <input type="checkbox" checked />
                  <span class="slider"></span>
                </label>
              </div>
            </div>

            <!-- section: list -->
            <div class="drawer-section">
              <div class="drawer-section-head">
                <span class="section-title">For this day</span>
                <span class="section-sub" id="entryCountText">0 items</span>
              </div>

              <div class="drawer-list" id="entryList"></div>

              <!-- empty state -->
              <div class="empty-state" id="emptyState">
                <div class="empty-title">No entries yet</div>
                <div class="empty-sub">
                  Tap ‚ÄúAdd Entry‚Äù to write your first note for this day.
                </div>
              </div>
            </div>

            <!-- FAB -->
            <button
              id="newEntrybtn"
              class="fab-btn"
              type="button"
              aria-label="Add Entry"
            >
              + Add Entry
            </button>
          </div>
        </aside>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
