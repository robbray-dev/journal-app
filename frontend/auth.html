<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Journal - Sign In</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="auth-title">My Journal</h1>
        <p class="auth-subtitle">Your personal space for reflection</p>
      </div>

      <div class="auth-card">
        <div class="tabs">
          <button class="tab active" data-tab="login">Sign In</button>
          <button class="tab" data-tab="signup">Sign Up</button>
        </div>

        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <div class="tab-content active" id="login-content">
          <!-- This will be loaded from sign_form.html or you can paste it here -->
          <form id="loginForm">
            <div class="form-group">
              <label class="form-label" for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                class="form-input"
                placeholder="Email"
                required
              />
              <div class="error-message" id="login-email-error"></div>
            </div>

            <div class="form-group">
              <label class="form-label" for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                class="form-input"
                placeholder="Password"
                required
              />
              <div class="error-message" id="login-password-error"></div>
              <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
              </div>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="tab-content" id="signup-content">
          <!-- This will be loaded from signup_form.html or you can paste it here -->
          <form id="signupForm">
            <div class="form-group">
              <label class="form-label" for="signup-email">Email</label>
              <input
                type="email"
                id="signup-email"
                class="form-input"
                placeholder="Email"
                required
              />
              <div class="error-message" id="signup-email-error"></div>
            </div>

            <div class="form-group">
              <label class="form-label" for="signup-password">Password</label>
              <input
                type="password"
                id="signup-password"
                class="form-input"
                placeholder="Password"
                required
                minlength="8"
              />
              <div class="error-message" id="signup-password-error"></div>
            </div>

            <div class="form-group">
              <label class="form-label" for="signup-confirm-password"
                >Confirm Password</label
              >
              <input
                type="password"
                id="signup-confirm-password"
                class="form-input"
                placeholder="Confirm Password"
                required
                minlength="8"
              />
              <div
                class="error-message"
                id="signup-confirm-password-error"
              ></div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
          </form>
        </div>
      </div>

      <div class="auth-footer">
        By continuing, you agree to our <a href="#">Terms</a> and
        <a href="#">Privacy Policy</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
