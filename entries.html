<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Entries - Journal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      :root {
        --bg: #fafafa;
        --text: #111827;
        --text-strong: #000000;
        --muted: #6b7280;
        --muted-light: #9ca3af;
        --line: #e5e7eb;
        --soft: #f3f4f6;
        --card: #ffffff;

        --accent: #10b981;
        --accent-hover: #059669;
        --accent-light: rgba(16, 185, 129, 0.08);
        --accent-border: rgba(16, 185, 129, 0.2);

        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.1);

        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 20px;

        --font:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        --spacing-unit: 8px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--font);
        background: var(--bg);
        color: var(--text);
        font-size: 15px;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: calc(var(--spacing-unit) * 3);
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: calc(var(--spacing-unit) * 4);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: calc(var(--spacing-unit) * 2);
      }

      .back-btn {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        border: none;
        background: var(--card);
        border: 1px solid var(--line);
        display: grid;
        place-items: center;
        cursor: pointer;
        color: var(--muted);
        transition: all 0.2s ease;
      }

      .back-btn:hover {
        background: var(--soft);
        color: var(--text);
      }

      .page-title {
        margin: 0;
        font-size: 32px;
        font-weight: 700;
        color: var(--text-strong);
        letter-spacing: -0.5px;
      }

      .filter-group {
        display: flex;
        gap: calc(var(--spacing-unit) * 1.5);
      }

      .filter-btn {
        height: 40px;
        padding: 0 calc(var(--spacing-unit) * 2);
        border-radius: var(--radius-md);
        border: 1px solid var(--line);
        background: var(--card);
        color: var(--muted);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .filter-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      .filter-btn.active {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }

      /* Stats Bar */
      .stats-bar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: calc(var(--spacing-unit) * 2);
        margin-bottom: calc(var(--spacing-unit) * 4);
      }

      .stat-card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius-lg);
        padding: calc(var(--spacing-unit) * 3);
        box-shadow: var(--shadow-sm);
      }

      .stat-label {
        font-size: 13px;
        color: var(--muted);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: calc(var(--spacing-unit) * 1);
      }

      .stat-value {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-strong);
      }

      /* Entries Grid */
      .entries-grid {
        display: grid;
        gap: calc(var(--spacing-unit) * 2);
      }

      .entry-card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius-xl);
        padding: calc(var(--spacing-unit) * 3);
        box-shadow: var(--shadow-sm);
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .entry-card:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
        border-color: var(--accent-border);
      }

      .entry-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: calc(var(--spacing-unit) * 2);
      }

      .entry-date {
        display: flex;
        align-items: center;
        gap: calc(var(--spacing-unit) * 1);
        font-size: 13px;
        color: var(--muted);
        font-weight: 500;
      }

      .date-badge {
        display: inline-flex;
        align-items: center;
        gap: calc(var(--spacing-unit) * 0.5);
        padding: calc(var(--spacing-unit) * 0.5) calc(var(--spacing-unit) * 1.5);
        background: var(--accent-light);
        color: var(--accent);
        border-radius: 6px;
        font-weight: 600;
      }

      .entry-menu {
        width: 32px;
        height: 32px;
        border: none;
        background: transparent;
        border-radius: 8px;
        cursor: pointer;
        color: var(--muted);
        display: grid;
        place-items: center;
        transition: all 0.2s ease;
      }

      .entry-menu:hover {
        background: var(--soft);
        color: var(--text);
      }

      .entry-title {
        font-size: 20px;
        font-weight: 700;
        color: var(--text-strong);
        margin: 0 0 calc(var(--spacing-unit) * 2);
      }

      .entry-section {
        margin-bottom: calc(var(--spacing-unit) * 2);
      }

      .entry-section:last-child {
        margin-bottom: 0;
      }

      .entry-label {
        font-size: 12px;
        font-weight: 700;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: calc(var(--spacing-unit) * 1);
      }

      .entry-text {
        color: var(--text);
        line-height: 1.6;
      }

      .entry-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: calc(var(--spacing-unit) * 2);
        padding-top: calc(var(--spacing-unit) * 2);
        border-top: 1px solid var(--line);
      }

      .entry-tags {
        display: flex;
        gap: calc(var(--spacing-unit) * 1);
      }

      .tag {
        padding: calc(var(--spacing-unit) * 0.5) calc(var(--spacing-unit) * 1.5);
        background: var(--soft);
        color: var(--muted);
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
      }

      .entry-actions {
        display: flex;
        gap: calc(var(--spacing-unit) * 1);
      }

      .action-btn {
        width: 32px;
        height: 32px;
        border: none;
        background: var(--soft);
        border-radius: 8px;
        cursor: pointer;
        color: var(--muted);
        display: grid;
        place-items: center;
        transition: all 0.2s ease;
      }

      .action-btn:hover {
        background: var(--accent-light);
        color: var(--accent);
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: calc(var(--spacing-unit) * 10) calc(var(--spacing-unit) * 3);
      }

      .empty-icon {
        font-size: 64px;
        margin-bottom: calc(var(--spacing-unit) * 2);
        opacity: 0.3;
      }

      .empty-title {
        font-size: 20px;
        font-weight: 700;
        color: var(--text-strong);
        margin-bottom: calc(var(--spacing-unit) * 1);
      }

      .empty-text {
        color: var(--muted);
        margin-bottom: calc(var(--spacing-unit) * 3);
      }

      .empty-btn {
        display: inline-flex;
        align-items: center;
        gap: calc(var(--spacing-unit) * 1);
        height: 48px;
        padding: 0 calc(var(--spacing-unit) * 3);
        border: none;
        border-radius: var(--radius-md);
        background: var(--accent);
        color: white;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      }

      .empty-btn:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: calc(var(--spacing-unit) * 2);
        }

        .stats-bar {
          grid-template-columns: 1fr;
        }

        .page-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <button
            class="back-btn"
            onclick="window.location.href = 'journal.html'"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
          </button>
          <h1 class="page-title">My Entries</h1>
        </div>

        <div class="filter-group">
          <button class="filter-btn active">All</button>
          <button class="filter-btn">This Week</button>
          <button class="filter-btn">This Month</button>
        </div>
      </div>

      <!-- Stats Bar (can be dynamic later) -->
      <div class="stats-bar">
        <div class="stat-card">
          <div class="stat-label">Total Entries</div>
          <div class="stat-value" id="totalEntries">—</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">This Month</div>
          <div class="stat-value" id="monthEntries">—</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Current Streak</div>
          <div class="stat-value">—</div>
        </div>
      </div>

      <!-- Entries injected here by app.js -->
      <div class="entries-grid" id="entriesGrid"></div>
    </div>

    <!-- SINGLE source of JS -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
